# Utility
id: "utilitySection"
display: "Utility"

modules:
  - id: "OutlinedArmour"
    name: "Outlined Armor"
    image: "/images/modules/utility/OutlinedArmour.png"
    description: "Makes armor just an outline so you can see player's skins."
    origin: "vanillaextract"
    author: "Chromus"
  - id: "OutlinedWool"
    name: "Outlined Wool"
    image: "/images/modules/utility/OutlinedWool.png"
    description: "Gives wool an outline."
    origin: "vanillaextract"
    author: "Chromus"
  - id: "PotionIcons"
    name: "Potion Icons"
    image: "/images/modules/utility/PotionIcons.png"
    description: "Tweaks the shape of potion bottles to match the status effect symbol. (Requires OptiFine)"
    origin: "optifine"
    author: "stiw91"
  - id: "Eggmoticons"
    name: "Eggmoticons"
    image: "/images/modules/utility/Eggmoticons.png"
    description: "Adds the face of each mob to its respective spawn egg."
    origin: "vanillaextract"
    author: "stiw91"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10
      - 1-11
      - 1-12
  - id: "VisualExclusiveEnchantments"
    name: "Visual Exclusive Enchantments"
    image: "/images/modules/utility/VisualExclusiveEnchantments.png"
    description: "Makes all exclusive enchantments visible by making them have unique textures that fit with the enchantment. (Requires OptiFine)"
    origin: "optifine"
    author: "astroidbuster"
  - id: "BowChargeIndicator"
    name: "Bow Charge Indicator"
    image: "/images/modules/utility/BowChargeIndicator.png"
    description: "Each bow and crossbow stage has a color to signify how close it is to shooting."
    origin: "vanillaextract"
    author: "Chromus"
  - id: "BackTools"
    name: "Back Tools"
    image: "/images/modules/utility/BackTools.png"
    description: "Makes tools in the offhand appear on the player's back."
    origin: "vanillaextract"
    author: "AbdulPlayz03"
  - id: "VisuallyStackedItems"
    name: "Visually Stacked Items"
    image: "/images/modules/utility/VisuallyStackedItems.png"
    description: "Makes stacked item textures appear stacked. (Requires OptiFine)"
    origin: "optifine"
    author: "RikuLaxion"
    conflicting:
      - BetterPowdersAndDusts
      - RealisticCoal
      - UniqueProcessedOres
      - PaintBuckets
      - PurpleEnder
      - ChineseLanterns
      - WholePumpkinPie
      - UniqueSeaPickleItem
      - ConsistentDoorItems
      - ReverseGlisteringMelon
      - BoneColoredBonemeal
      - ConsistentBlazeItems
      - BonemealColoredBones
      - ItemlessItemFrame
      - DyeBowls
      - UniqueMelonPumpkinItems
      - BetterEggColor
      - SeamlessGlass
      - GlassDoors
      - BlackerNetherite
      - BoneColoredBonemeal
  - id: "TextIcons"
    name: "Text Icons"
    image: "/images/modules/utility/TextIcons.png"
    description: "Adds icons to item names to make it easier to know what things do."
    origin: "vanillaextract"
    author: "RikuLaxion"
    conflicting:
      - CrimsonToTyrian
  - id: "VisualEnchantmentBooks"
    name: "Visual Enchantment Books"
    image: "/images/modules/utility/VisualEnchantmentBooks.png"
    description: "Gives each enchantment book a texture based on the enchantment it has. (Requires OptiFine)"
    origin: "optifine"
    author: "RikuLaxion"
